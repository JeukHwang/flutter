name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web
      - run: |
          cd ./build/web
          git init
          git config --global user.email jeukhwang@gmail.com
          git config --global user.name jeukhwang.dev
          git status
      - run: git remote add origin https://github.com/JeukHwang/flutter_app.git
      - run: git checkout -b gh-pages
      - run: git add --all
      - run: git commit -m "update"
      - run: git push origin gh-pages -f