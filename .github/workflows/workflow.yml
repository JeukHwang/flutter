name: gh-pages
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - run: flutter build web --base-href /flutter_app/
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /flutter_app/