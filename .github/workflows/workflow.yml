name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
        working-directory: ./flutter_app
      - run: |
          cd flutter_app/build/web
          git init
          git config --global user.email jeukhwang@gmail.com
          git config --global user.name jeukhwang.dev
          git status
          # 5. change your repository
          git remote add origin https://github.com/JeukHwang/flutter_app.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f